<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Saachi üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- üíñ Background Music -->
  <audio id="bg-music" autoplay loop hidden>
    <source src="bg-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffccdd);
      color: #ff1493;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px #ff69b4;
      text-align: center;
      backdrop-filter: blur(6px);
      width: 320px;
    }

    .logo {
      width: 90px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff69b4;
      margin: 0 auto 10px auto;
      display: block;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: #ff1493;
      margin: 5px 0;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 10px 0 20px 0;
      text-decoration: none;
      color: #c71585;
      font-size: 14px;
      background: #ffe4f0;
      padding: 6px 12px;
      border-radius: 20px;
      box-shadow: 0 0 8px #ffb6c1;
      transition: background 0.3s;
    }

    .insta-link:hover {
      background: #ffc0cb;
    }

    .insta-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }

    form {
      margin-top: 0;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #ffe4ec;
      color: #d1007d;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff1493;
    }

    button {
      padding: 12px 30px;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1493;
    }

    #countdown {
      margin-top: 20px;
      font-size: 16px;
      color: #c71585;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatHeart linear forwards;
      z-index: -1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50vw, -100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff55;
      border-radius: 50%;
      animation: floatBubble linear forwards;
      z-index: -1;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="heart-container"></div>
  <div class="bubble-container"></div>

  <!-- Login Box -->
  <div class="login-box">
    <img src="logo.jpg" alt="Logo" class="logo" />

    <h2 class="title">üíïWelcomeüíï</h2>


    <a href="https://www.instagram.com/your_username" target="_blank" class="insta-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon" />
      @saachi
    </a>

    <form onsubmit="return checkPassword()">
   
      <input type="text" id="name" placeholder="üíñnameüíñ" required />
<br>
      
      <input type="password" id="password" placeholder="üíòcodeüíò" required />
   
      <button type="submit">login!</button>
    </form>

    <div id="countdown">
      <p>‚è≥ Countdown to Your Birthday: <span id="timer"></span></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Countdown
    const countdown = document.getElementById('timer');
    const targetDate = new Date("2025-08-11T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "üéâ It's Saachi's Birthday! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);

    // Password check
    function checkPassword() {
      const pwd = document.getElementById("password").value;
      if (pwd === "1108") {
        alert("Welcome to the surprise, Saachi! üíñ");
        // window.location.href = "main.html"; // Uncomment if redirecting
        return false;
      } else {
        alert("Oops! Wrong love code ü•∫");
        return false;
      }
    }

    // Floating hearts and bubbles
    function createFloatingElement(className) {
      const el = document.createElement("div");
      el.classList.add(className);
      el.style.left = `${Math.random() * 100}%`;
      el.style.top = `${Math.random() * 100}%`;
      el.style.animationDuration = `${3 + Math.random() * 5}s`;
      el.style.opacity = Math.random();
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    setInterval(() => {
      createFloatingElement("heart");
      createFloatingElement("bubble");
    }, 300);
  </script>
</body>
</html>
