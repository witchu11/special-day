<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
    <title>A Special Surprise for Saachi 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Audio without autoplay -->
    <audio id="bg-music" loop>
        <source src="1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <!-- Welcome overlay to get user interaction -->
    <div id="welcome-overlay">
        <button id="enter-button">💖 Click to Begin 💖</button>
    </div>

    <!-- Section 1: Login Page -->
    <section id="login-section">
        <div class="heart-container" id="login-heart-container"></div>
        <div class="bubble-container" id="login-bubble-container"></div>

        <!-- Login box is now hidden by default -->
        <div class="login-box" style="display: none;">
          <img src="logo.jpg" alt="Logo" class="logo" />
          <h2 class="title">💕Welcome💕</h2>
          <a href="https://www.instagram.com/your_username" target="_blank" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon" />
            @saachi
          </a>
          <form onsubmit="return checkPassword()">
            <input type="text" id="name" placeholder="💖name💖" required />
            <input type="password" id="password" placeholder="💘code💘" required />
            <button type="submit">login!</button>
          </form>
          <div id="countdown">
            <p>⏳ Countdown to Birthday: <span id="timer"></span></p>
          </div>
        </div>
    </section>

    <script src="login.js"></script>

</body>
</html>
